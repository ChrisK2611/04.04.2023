<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Sign Up Now</title>
</head>
<body>
    <main>
        <form>
            <div class="head">
            <h2>Sign Up Now!</h2>
            <p>Sign up and tell us what you think of the page</p>
            </div>
            <p class="Number">1</p>    
            <h3>Your Name & Adress</h3>
            <div class="self">
            <label for="full name">Your Full Name</label>
            <input required type="full name" id="full name">
            <label for="adress">Adress</label>
            <input type="adress" id="adress">
           </div>
           <div>
            <p class="Number">2</p>
            <h3>Email & Phone</h3>
           </div>
           <div class="self">
            <label for="Email Adress">Email Adress</label>
            <input type="Email Adress" id="Email Adress">
            <label for="Phone Number">Phone Number</label>
            <input type="Phone Number" id="Phone Number">
           </div>
           <div>
            <p class="Number">3</p>
            <h3>Passwords</h3>
           </div>
           <div class="self">
            <label for="password">Password</label>
            <input type="password" id="password">
            <label for="confirm password">Confirm Password</label>
            <input type="password" id="password">
           </div>
            <input type="submit" value="Submit">
           <div class="box">
            <input type="checkbox" id="checkbox">
            <label for="Checkbox">You agree to our Terms and Policy</label>
           </div>
        </form>
    </main>
</body>
</html>
