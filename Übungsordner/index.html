<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Text</label>
        <input placeholder="Ich bin ein Placeholder" id="text" type="text" />
        <br>
        <label for="numb">number</label>
        <input id="numb" type="number"/>
        <br>
        <label for="tel">tel</label>
        <input disabled id="tel" type="tel"/>
        <br>
        <label for="email">email*</label>
        <input required id="email" type="email"/>
        <br>
        <div>
            <input type="radio" id="html" name="lang" value="html"/>
            <label for="html">HTML</label>
            <input type="radio" id="css" name="lang" value="html"/>
            <label for="css">HTML</label>
            <input type="radio" id="js" name="lang" value="html"/>
            <label for="js">HTML</label>
        </div>
        <br>
        <label for="checkbox">Checkbox</label>
        <input id="checkbox" type="checkbox"/>
        <br>
        <label for="date">Date</label>
        <input id="date" type="date"/>
        <br>
        <label for="time">Time</label>
        <input id="time" type="time"/>
        <br>
        <input type="datetimelocal" name="" id=""/>
        <br>
        <label for="password">password</label>
        <input id="password" type="password"/>
        <br>
        <label for="file">File</label>
        <input id="file" type="file"/>
        <br>
        <label for="range">Range</label>
        <input type="range" min="-100" max="100" step="24" value="25"/>
        <br>
        <input type="submit"/>
        <input type="button" value="klick mich"/>
        <br>
        <label for="textarea">Textarea</label>
        <textarea id="textarea" cols="30" rows="10"></textarea>
        <br>
        <label for="names">Names</label>
        <select id="names">
            <option value="elvira">Elvira</option>
            <option value="Tim">Tim</option>
            <option value="Paul">Paul</option>
        </select>
    </form>
</body>
</html>
